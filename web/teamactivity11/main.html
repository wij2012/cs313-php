<body>

        function search(){
            var input = document.getElementById(search);
            document.getElementById(data).innerHTML = input;
        }
    </script>
    <h1>Movies Search on omdb</h1>
    <form>
        Search movies here <input type="text" id="search"> <br>
        <input type="submit" value="submit">

    <div>Returned search data goes here <br>
        <p id="data"></p>
    </div>
</body>
